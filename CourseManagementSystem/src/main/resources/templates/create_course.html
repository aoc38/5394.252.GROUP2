<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Curriculum Management System</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Curriculum Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/courses}">Courses</a>
				</li>
			</ul>
		</div>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/logout}">Logout</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Create Course </h1>
				<div class="card-body">
					<form th:action="@{/courses}" th:object="${course}" method="POST">
						<div class="form-group" th:classappend="${#fields.hasErrors('courseName')}? 'has-error':''">
							<label for="courseName" class="control-label">Course Name </label>
							<input type="text" name="courseName" th:field="*{courseName}" class="form-control"
								placeholder="Enter Course Name" />
						</div>
						<p class="error-message" th:each="error: ${#fields.errors('courseName')}" th:text="${error}">
							Validation error</p>
				</div>
				<div class="box-footer">
					<button type="submit" class="btn btn-primary">
						Submit
					</button>
				</div>
				<a th:href="@{/courses}"> Back to Courses List</a>
				</form>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
