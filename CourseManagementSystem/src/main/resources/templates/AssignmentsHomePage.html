<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head>
	<meta charset="ISO-8859-1">
	<title>Curriculum Management System</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Assignment Module</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/professorDashboard}">Dashboard</a>
				</li>
			</ul>
		</div>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/logout}">Logout</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col text-center">
				<form th:action="@{/addAssignmentForCourse/{courseId}(courseId = ${courseID})}">
					<div class="form-group">
						<button type="submit" class="btn btn-success">Create Assignments</button>
					</div>
				</form>
			</div>
		</div>
		<br />
		<br />
		<table class="table">
			<thead class="table-dark">
				<tr>
					<th> Assignment Name </th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="a: ${assignmentslist}">
					<td th:text="${a.assignmentName}">
						<a th:href="${a.assignmentName}"></a>
					</td>
					<td>
						<a th:href="@{/assignments/edit/{id}/{courseId}(id=${a.id},courseId = ${a.courseId})}"
							class="btn btn-primary">Update Assignment</a>
						<a th:href="@{/assignments/{assignmentId}/{courseId}(assignmentId=${a.id},courseId = ${a.courseId})}"
							class="btn btn-danger">Delete Assignment</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>

</html>
